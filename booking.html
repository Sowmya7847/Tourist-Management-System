<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Tourist Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to your custom styles if any -->
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-image: url('images/background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            font-family: 'Great Vibes', cursive;
            color: #DAA520;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
        }

        .booking {
            margin: 30px auto;
            max-width: 800px;
            color: #ffffff;
        }

        .booking h2 {
            font-size: 32px;
            color: #DAA520;
            margin-bottom: 20px;
        }

        .booking form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .booking form .form-group label {
            color: #ffffff;
        }

        .booking form .form-control {
            border-radius: 5px;
        }

        .booking form .btn-primary {
            background-color: #DAA520;
            border: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #DAA520;
            text-align: center;
        }

        .animated-button {
            padding: 15px 25px;
            font-size: 20px;
            background-color: #DAA520;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Book Your Tour</h1>
        </div>

        <div class="booking">
            <h2>Tour Booking Form</h2>
            <form action="https://formspree.io/f/xldrkklq" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="destination">Select Destination</label>
                    <select class="form-control" id="destination" name="destination" required>
                        <option value="Taj Mahal">Taj Mahal</option>
                        <!-- Add other destinations here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>

        <a href="destination.html" class="animated-button">Back to Destinations</a>

        <div class="footer">
            <p>&copy; 2024 Tourist Management System. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
